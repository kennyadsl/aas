it:
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
      
    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: "."
        delimiter: ","
        precision: 2
        
    percentage:
      format:
        delimiter: ""
        # precision: 
        
    precision:
      format:
        # separator:
        delimiter: ""
        # precision:
        
    human:
      format:
        # separator: 
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Byte"
          kb: "Kb"
          mb: "Mb"
          gb: "Gb"
          tb: "Tb"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
